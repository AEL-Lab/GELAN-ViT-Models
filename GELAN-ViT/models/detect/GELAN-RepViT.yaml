# GELAN-RepViT

# parameters
nc: 20 # number of classes
depth_multiple: 0.5  # model depth multiple
width_multiple: 0.5  # layer channel multiple
#activation: nn.LeakyReLU(0.1)
#activation: nn.ReLU()

# anchors
anchors: 3

# gelan backbone
backbone:
  [
   # conv down
   [-1, 1, Conv, [16, 3, 2]],  # 0-P1/2

   # conv down
   [-1, 1, Conv, [32, 3, 2]],  # 1-P2/4

   # elan-1 block
   [-1, 1, RepNCSPELAN4, [64, 32, 16, 1]],  # 2

   # avg-conv down
   [-1, 1, ADown, [64]],  # 3-P3/8

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [128, 64, 32, 1]],  # 4

   # avg-conv down
   [-1, 1, ADown, [128]],  # 5-P4/16

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [128, 128, 64, 1]],  # 6

   # avg-conv down
   [-1, 1, ADown, [128]],  # 7-P5/32

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [128, 128, 64, 1]],  # 8
  ]

# gelan head
head:
  [
   # elan-spp block
   [8, 1, SPPELAN, [128, 64]],  # 9

   # up-concat merge
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 6], 1, Concat, [1]],  # cat backbone P4

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [128, 128, 64, 1]],  # 12

   # up-concat merge
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 4], 1, Concat, [1]],  # cat backbone P3

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [64, 64, 32, 1]],  # 15 (P3/8-small)

   # avg-conv-down merge
   [-1, 1, ADown, [64]],
   [[-1, 12], 1, Concat, [1]],  # cat head P4

   # elan-2 block
   [-1, 1, RepNCSPELAN4, [128, 128, 64, 1]],  # 18 (P4/16-medium)

   # avg-conv-down
   [8, 1, ADown, [128]],

   # repvit block
   [-1, 1, RepNCSPELAN4_ViT, [128, 128, 64, 1]], # 20

   # detect
   [[-1, 15, 18], 1, DDetect, [nc]],
  ]
